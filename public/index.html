<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Raspberry Pi IoT Server</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-2 text-center">
           <h3 class="font-weight-bold">Raspberry Pi IoT Server</h3>
            <!--Light Box-->
            <div class="card mb-2">
                <i id ="iconlamp" class="fas fa-lightbulb fa-4x mt-3"></i>
                <div class="card-body">
                    <h5 class="card-title">Light</h5>
                    <button type="button" class="btn btn-primary" id='lamp' onClick="toggle('lamp')">LED State</button>
                </div>
            </div>                    
            <!--Led Box-->
            <div class="card mb-2">
                <i id ="iconled"  class="fas fa-bolt fa-4x mt-3"></i>
                <div class="card-body">
                    <h5 class="card-title">LED</h5>
                    <button type="button" class="btn btn-primary" id='led' onClick="toggle('led')">LED State</button>
                </div>
            </div>                       
            <!--Camera Box-->
            <div class="card mb-2">
                <i class="fas fa-camera fa-4x mt-3"></i>
                <div class="card-body">
                    <h5 class="card-title">Snap</h5>
                    <button type="button" class="btn btn-primary" id='snap' onClick="takePic()">Take Pic</button>
                </div>
            </div> 
            <!--Camera Box-->
            <div class="card mb-2">
                <div class="card-body">
                    <img id="pic">
                </div>
            </div>
        </div>
        <div class="col-lg-10">
            <!--Display Home TEmperature-->
            <div class="col-lg-12 col-sm-12 text-right">
                <h4 class="font-weight-bold">Home Temperature / Humidity</h4>
                <div>
                    <span id="temperature" class="temp"></span>
                    <span id="temp_in_f" class="temp_f"></span>
                    <span id="humidity" class="hum ml-5 mr-4"></span>
                </div>
            </div>
            <!--Display Camera Snapshot-->
            <div>
                <h3 class="font-weight-bold mb-4">Snapshot Galerie <div id="snapnumber" class="snapcircle"></div></h3>
                <div id="alert_error-msg"></div>
                <div id="snapshotgalery"></div>
            </div>
        </div>
    </div>
</div>
    <!-- <div class="snapshot" id="snapshotgalery"></div> -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/index.js" type="text/javascript"></script>
</body>
</html>
